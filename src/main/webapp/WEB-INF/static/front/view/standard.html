	<script type="text/javascript">
		(function(Backbone, _) {
			var EventBus = _.extend({}, Backbone.Events);
			var StandardCollection = Entities.Standard.Collection;
			var Url = Entities.config.apiUrl;
			Backbone.Layout.configure({
				manage: true
			});

			//标准管理视图
			var StandardView = Backbone.View.extend({
				template: '#standardView-template',
				tagName: 'li',
				className: 'list-group-item',
				Timer: function(time) {
					return moment(time).format('YYYY-MM-DD');
				},
				events: {
					'click .js-detail': '_onShowDetail'
				},
				_onShowDetail: function() {
					var m_id = this.model.id;
					var location = Url + "/front/detail/standardDetail.html?id=" + m_id;
					window.open(location);
				}
			});
			//标准管理视图
			var StandardListView = Backbone.View.extend({
				template: '#standardListView-template',
				tagName: 'ul',
				className: 'list-group',
				initialize: function() {
					this.listenTo(this.collection, 'reset', this.addAll);
					this.listenTo(EventBus, 'standard:show', this._onStandardShow);
					this.listenTo(EventBus, 'category:show', this._onCategoryShow);
					this.onCreate();
				},
				addOne: function(StandardModel) {
					var standardView = new StandardView({
						model: StandardModel
					});
					this.insertView('', standardView).render();
				},
				addAll: function() {
					this.render();
					this.collection.each(this.addOne, this);
				},
				_onStandardShow: function(condition) {
					this.collection.fetch(condition);
				},
				_onCategoryShow: function(cate) {
					this.collection.fetch({
						category: cate
					});
				},
				onCreate: function() {
					this.collection.fetch();
				}
			});

			var MainView = Backbone.View.extend({
				template: '#MainView-template',
				events: {
					'click .js-search': '_onShowInfo',
					'click .list-group-item a': '_onShowStandard',
				},
				beforeRender: function() {
					this.standardListView = new StandardListView({
						collection: new StandardCollection()
					});
					this.setView('#standardListView', this.standardListView);
				},
				_onShowInfo: function() {
					var key = $('select').val();
					var value = $("input").val();
					var data = {};
					if(key && value) {
						data[key] = value;
						EventBus.trigger('standard:show', data);
					}
				},
				_onShowStandard: function(ctx) {
					var cate = this.$(ctx.target).attr('title');
					EventBus.trigger('category:show', cate);
				}
			});
			new MainView({
				el: '#MainView'
			}).render();
		})(Backbone, _);
	</script>
