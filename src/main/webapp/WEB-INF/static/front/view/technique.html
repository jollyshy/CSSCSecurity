	<script type="text/javascript">
		(function(Backbone, _) {
			var EventBus = _.extend({}, Backbone.Events);
			var TechniqueCollection = Entities.Technique.Collection;
			var Url = Entities.config.apiUrl;
			Backbone.Layout.configure({
				manage: true
			});

			//国内外新技术视图
			var TechniqueView = Backbone.View.extend({
				template: '#techniqueView-template',
				tagName: 'li',
				className: 'list-group-item',
				Timer: function(time) {
					return moment(time).format('YYYY-MM-DD');
				},
				events: {
					'click .js-detail': '_onShowDetail'
				},
				_onShowDetail: function() {
					var m_id = this.model.id;
					var location = Url + "/front/detail/techniqueDetail.html?id=" + m_id;
					window.open(location);
				}
			});
			//国内外新技术列表视图
			var TechniqueListView = Backbone.View.extend({
				template: '#techniqueListView-template',
				tagName: 'ul',
				className: 'list-group',
				initialize: function() {
					this.listenTo(this.collection, 'reset', this.addAll);
					this.listenTo(EventBus, 'technique:show', this._ontechniqueShow);
					this.listenTo(EventBus, 'category:show', this._onCategoryShow);
					this.onCreate();
				},
				addOne: function(TechniqueModel) {
					var techniqueView = new TechniqueView({
						model: TechniqueModel
					});
					this.insertView('', techniqueView).render();
				},
				addAll: function() {
					this.render();
					this.collection.each(this.addOne, this);
				},
				_ontechniqueShow: function(condition) {
					this.collection.fetch(condition);
				},
				_onCategoryShow: function(cate) {
					this.collection.fetch({
						category: cate
					});
				},
				onCreate: function() {
					this.collection.fetch();
				}
			});

			var MainView = Backbone.View.extend({
				template: '#MainView-template',
				events: {
					'click .js-search': '_onShowInfo',
					'click .list-group-item a': '_onShowCategory',
				},
				beforeRender: function() {
					this.techniqueListView = new TechniqueListView({
						collection: new TechniqueCollection()
					});
					this.setView('#techniqueListView', this.techniqueListView);
				},
				_onShowInfo: function() {
					var key = $('select').val();
					var value = $("input").val();
					var data = {};
					if(key && value) {
						data[key] = value;
						EventBus.trigger('technique:show', data);
					}
				},
				_onShowCategory: function(ctx) {
					var cate = $(ctx.target).attr('title');
					EventBus.trigger('category:show', cate);
				}
			});
			new MainView({
				el: '#MainView'
			}).render();
		})(Backbone, _);
	</script>
