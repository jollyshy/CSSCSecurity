	<script type="text/javascript">
		(function(Backbone, _) {
			var EventBus = _.extend({}, Backbone.Events);
			var FrockCollection = Entities.Frock.Collection;
			var Url = Entities.config.apiUrl;
			Backbone.Layout.configure({
				manage: true
			});

			//安全工装视图
			var FrockView = Backbone.View.extend({
				template: '#frockView-template',
				tagName: 'li',
				className: 'list-group-item',
				Timer: function(time) {
					return moment(time).format('YYYY-MM-DD');
				},
				events: {
					'click .js-detail': '_onShowDetail'
				},
				_onShowDetail: function() {
					var m_id = this.model.id;
					var location = Url + "/front/detail/frockDetail.html?id=" + m_id;
					window.open(location);
				}
			});
			//安全工装列表视图
			var FrockListView = Backbone.View.extend({
				template: '#frockListView-template',
				tagName: 'ul',
				className: 'list-group',
				initialize: function() {
					this.listenTo(this.collection, 'reset', this.addAll);
					this.listenTo(EventBus, 'frock:show', this._onFrockShow);
					this.listenTo(EventBus, 'category:show', this._onCategoryShow);
					this.onCreate();
				},
				addOne: function(FrockModel) {
					var frockView = new FrockView({
						model: FrockModel
					});
					this.insertView('', frockView).render();
				},
				addAll: function() {
					this.render();
					this.collection.each(this.addOne, this);
				},
				_onFrockShow: function(condition) {
					this.collection.fetch(condition);
				},
				_onCategoryShow: function(cate) {
					this.collection.fetch({
						category: cate
					});
				},
				onCreate: function() {
					this.collection.fetch();
				}
			});

			var MainView = Backbone.View.extend({
				template: '#MainView-template',
				events: {
					'click .js-search': '_onShowInfo',
					'click .list-group-item a': '_onShowCategory',
				},
				beforeRender: function() {
					this.frockListView = new FrockListView({
						collection: new FrockCollection()
					});
					this.setView('#frockListView', this.frockListView);
				},
				_onShowInfo: function() {
					var key = $('select').val();
					var value = $("input").val();
					var data = {};
					if(key && value) {
						data[key] = value;
						EventBus.trigger('frock:show', data);
					}
				},
				_onShowCategory: function(ctx) {
					var cate = $(ctx.target).attr('title');
					EventBus.trigger('category:show', cate);
				}
			});
			new MainView({
				el: '#MainView'
			}).render();
		})(Backbone, _);
	</script>
