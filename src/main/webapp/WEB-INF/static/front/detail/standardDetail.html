	<script type="text/javascript">
		(function(Backbone, _) {
			var EventBus = _.extend({}, Backbone.Events);
			var StandardModel = Entities.Standard.Model;
			var StandardCollection = Entities.Standard.Collection;
			Backbone.Layout.configure({
				manage: true
			});
			//标准管理视图
			var StandardDetailView = Backbone.View.extend({
				template: '#standardDetailView-template',
				initialize: function() {
					this.listenTo(this.model, 'change', this.render);
					this.onCreate();
				},
				Timer: function(time) {
					return moment(time).format('YYYY-MM-DD');
				},
				onCreate: function() {
					this.model.fetch({
						id: this.model.id
					}).then(function() {
						document.title = this.model.get('name');
					}.bind(this));

				}
			});
			var MainView = Backbone.View.extend({
				template: '#MainView-template',
				events: {
					'click .js-search': '_onShowInfo',
					'click .list-group-item a': '_onShowLaw',
				},
				initialize: function() {
					this.getParam();
				},
				getParam: function() {
					var reg = new RegExp("(^|&)" + 'id' + "=([^&]*)(&|$)");
					var r = window.location.search.substr(1).match(reg);
					if(r != null) this.m_id = +unescape(r[2]);
					return null;
				},
				afterRender: function() {
					this.standardDetailView = new StandardDetailView({
						model: new StandardModel({
							id: this.m_id
						})
					});
					this.setView('#standardDetailView', this.standardDetailView);
				}
			});
			new MainView({
				el: '#MainView'
			}).render();
		})(Backbone, _);
	</script>
