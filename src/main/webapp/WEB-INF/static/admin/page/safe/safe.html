<html>
<head>
	<meta charset="UTF-8">

<body>
		<div class="main-wrap" style="margin-left:0;">
			<div class="crumb-wrap">
				<a href="../../index.html">基础数据管理</a> >> <a>安全及职业健康知识管理</a>
			</div>
			<div class="result-wrap">
				<div class="result-content">
					<form action="/jscss/admin/design/add" method="post" id="myform" name="myform" enctype="multipart/form-data">
						<table class="insert-tab" width="100%">
							<tbody>
								<tr>
									<th width="160">安全及职业健康名称：</th>
									<td>
										<input class="common-text required" id="title" name="title" size="50" value="职业病防护设施和防护用品档案" type="text">
										<i class="require-red">*</i>
									</td>
								</tr>
								<tr>
									<th width="120">类别：</th>
									<td>
										<select name="colId" id="catid" class="required">
											<option value="作业健康知识">作业健康知识</option>
											<option value="职业健康知识">职业健康知识</option>
										</select>
										<i class="require-red">*</i>
									</td>
								</tr>						

								<tr>
									<th>内容：</th>
									<td><textarea name="content" class="common-textarea" id="content" cols="30" style="width: 99%;" rows="10">劳动防护用品，是指保护劳动者在生产过程中的人身安全与健康所必备的一种防御性装备，对于减少职业危害起着相当重要的作用。为了全面贯彻落实习近平总书记、李克强总理关于安全生产的重要指示批示精神，以深化改革为动力，坚持科学发展、安全发展，坚守红线、强化责任，注重预防、狠抓治本，依法治理、夯实基础，有效防范遏制重特大事故。 劳动防护用品的应用，起到至关重要的作用
									</textarea>
									<i class="require-red">*</i>
								</td>
							</tr>

							<tr>
								<th>附件上传：</th>
								<td><input class="common-text required" id="title" name="title" size="50" value="" type="file">
								</td>
							</tr>

							<tr>
								<th>发布人：</th>
								<td>
									<input class="common-text required" id="title" name="title" size="50" value="夏洛特" type="text">
									<i class="require-red">*</i>
								</td>
							</tr>

							<tr>
								<th>发布日期：</th>
								<td>
									<input class="common-text required" id="title" name="title" size="50" value="2016-6-17" type="text">
									<i class="require-red">*</i>
								</td>
							</tr>

							<tr>
								<th>关键词：</th>
								<td>
									<input class="common-text required" id="title" name="title" size="50" value="职业病,防护" type="text">
									<i class="require-red">*关键词以逗号隔开</i>
								</td>
							</tr>
							<tr>
								<th></th>
								<td>
									<input class="btn btn-primary btn6 mr10" value="提交" type="submit">
									<input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
								</td>
							</tr>
						</tbody></table>
					</form>
				</div>
			</div>
		</div>
</body>
