<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>后台管理</title>
	<link rel="stylesheet" type="text/css" href="../../asset/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../asset/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/main.css"/>
	<script type="text/javascript" src="../js/modernizr.min.js"></script>
</head>
<body>
	<div class="topbar-wrap white">
		<div class="topbar-inner clearfix">
			<div class="topbar-logo-wrap clearfix">
				<h1 class="topbar-logo none"><a href="index.html" class="navbar-brand">后台管理</a></h1>
				<ul class="navbar-list clearfix">
					<li><a class="on" href="index.html">首页</a></li>
					<li><a href="#" target="_blank">网站首页</a></li>
				</ul>
			</div>
			<div class="top-info-wrap">
				<ul class="top-info-list clearfix">
					<li><a href="http://www.jscss.me">管理员</a></li>
					<li><a href="http://www.jscss.me">修改密码</a></li>
					<li><a href="http://www.jscss.me">退出</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container clearfix">
		<div class="main-wrap">
			<div class="crumb-wrap">
				<a href="../design.html">基础数据管理</a> >> <a>标准管理</a> >> <a>国标</a>
			</div>
			<div class="result-wrap">
				<div class="result-content">
					<form action="/jscss/admin/design/add" method="post" id="myform" name="myform" enctype="multipart/form-data">
						<table class="insert-tab" width="100%">
							<tbody>
								<tr>
									<th width="100"><i class="require-red">*</i>事故标题：</th>
									<td>
										<input class="common-text required" id="title" name="title" size="50" value="" type="text">
									</td>
								</tr>
								<tr>
									<th ><i class="require-red">*</i>事故类型：</th>
									<td>
										<select name="colId" id="catid" class="required">
											<option value="">请选择</option>
											<option value="20">物体打击事故</option>
											<option value="20">起重伤害事故</option>
											<option value="20">火灾爆炸窒息事故</option>
											<option value="20">高处坠落事故</option>
											<option value="20">触电事故</option>
										</select>
									</td>
								</tr>

								<tr>
									<th><i class="require-red">*</i>关键词：</th>
									<td>
										<input class="common-text required" id="title" name="title" size="50" value="" type="text">
										<i class="require-red">关键词以逗号隔开</i>
									</td>

								</tr>

								<tr>
									<th><i class="require-red">*</i>事故简介：</th>
									<td id = 'con'><textarea name="content" class="common-textarea" id="content" cols="30" style="width: 99%;" rows="10"></textarea></td>
								</tr>

								<tr>
									<th><i class="require-red">*</i>附件上传：</th>
									<td><input class="common-text required" id="title" name="title" size="50" value="" type="file"></td>
								</tr>

								<tr>
									<th><i class="require-red">*</i>发布人：</th>
									<td>
										<input class="common-text required" id="title" name="title" size="50" value="" type="text">
									</td>
								</tr>

								<tr>
									<th ><i class="require-red">*</i>发布日期：</th>
									<td>
										<input class="common-text required" id = 'date-push' name="title" size="50" value="" type="text">
									</td>
								</tr>
								<tr>
									<th></th>
									<td>
										<input class="btn btn-primary btn6 mr10" value="提交" type="submit">
										<input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
									</td>
								</tr>
							</tbody></table>
						</form>
					</div>
				</div>

			</div>
			<!--/main-->
		</div>
	</body>
	<!-- 配置文件 -->
	<script type="text/javascript" src="../../plugins/ueditor/ueditor.config.js"></script>
	<!-- 编辑器源码文件 -->
	<script type="text/javascript" src="../../plugins/ueditor/ueditor.all.js"></script>
	<script type="text/javascript" src="../../plugins/glDatePicker/glDatePicker.min.js"></script>
	<!-- 实例化编辑器 -->
	<script type="text/javascript">
		var ue = UE.getEditor('content');
		  $('input').glDatePicker();
	</script>
	</html>
