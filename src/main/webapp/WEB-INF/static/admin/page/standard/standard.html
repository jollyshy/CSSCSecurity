<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>后台管理</title>
	<link rel="stylesheet" type="text/css" href="../../asset/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../asset/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/main.css"/>
	<script type="text/javascript" src="../js/modernizr.min.js"></script>
</head>
<body>
		<div class="main-wrap" style="margin-left:0;">
			<div class="crumb-wrap">
				<a href="../design.html">基础数据管理</a> >> <a>标准管理</a>
			</div>
			<div class="result-wrap">
				<div class="result-content">
					<form action="/jscss/admin/design/add" method="post" id="myform" name="myform" enctype="multipart/form-data">
						<table class="insert-tab" width="100%">
							<tbody>
								<tr>
									<th width="120">标准名称：</th>
									<td>
										<input class="common-text required" id="title" name="title" size="50" value="" type="text">
										<i class="require-red">*</i>
									</td>
								</tr>
								<tr>
									<th width="120">分类：</th>
									<td>
										<select name="colId" id="catid" class="required" style="width:120px;">
											<option value="">请选择</option>
											<option value="20">国标</option>
											<option value="20">地标</option>
											<option value="20">行标</option>
											<option value="20">企标</option>
										</select>
										<i class="require-red">*</i>
									</td>
								</tr>

								<tr>
									<th><i class="require-red">*</i>关键词：</th>
									<td>
										<input class="common-text required" id="title" name="title" size="50" value="" type="text">
										<i class="require-red">关键词以逗号隔开</i>
									</td>

								</tr>

								<tr>
									<th><i class="require-red">*</i>标准号：</th>
									<td>
										<input class="common-text required" id="title" name="title" size="50" value="" type="text">
									</td>
								</tr>

								<tr>
									<th><i class="require-red">*</i>标准内容：</th>
									<td><textarea name="content" class="common-textarea" id="content" cols="30" style="width: 99%;" rows="10"></textarea></td>
								</tr>

								<tr>
									<th><i class="require-red">*</i>标准发布单位：</th>
									<td>
										<input class="common-text required" id="title" name="title" size="50" value="" type="text">
									</td>
								</tr>

								<tr>
									<th  width="150"><i class="require-red">*</i>标准生效日期：</th>
									<td>
										<input class="common-text required" id="title" name="title" size="50" value="" type="text">
									</td>
								</tr>

								<tr>
									<th><i class="require-red">*</i>标准预计失效日期：</th>
									<td>
										<input class="common-text required" id="title" name="title" size="50" value="" type="text">
									</td>
								</tr>

								<tr>
									<th><i class="require-red">*</i>发布人：</th>
									<td>
										<input class="common-text required" id="title" name="title" size="50" value="" type="text">
									</td>
								</tr>

								<tr>
									<th><i class="require-red">*</i>发布日期：</th>
									<td>
										<input class="common-text required" id="title" name="title" size="50" value="" type="text">
									</td>
								</tr>
								<tr>
									<th></th>
									<td>
										<input class="btn btn-primary btn6 mr10" value="提交" type="submit">
										<input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
									</td>
								</tr>
							</tbody></table>
						</form>
					</div>
				</div>
			</div>
	</body>
		<!-- 配置文件 -->
	<script type="text/javascript" src="../../plugins/ueditor/ueditor.config.js"></script>
	<!-- 编辑器源码文件 -->
	<script type="text/javascript" src="../../plugins/ueditor/ueditor.all.js"></script>
	<script type="text/javascript" src="../../plugins/glDatePicker/glDatePicker.min.js"></script>
	<!-- 实例化编辑器 -->
	<!--<script type="text/javascript">
		var ue = UE.getEditor('content');
		$('input').glDatePicker();
		</script>-->
	</html>
